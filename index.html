<!doctype html>
<html lang="en">
  <head>
    <title>Calculadora</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="stylesheet" href="style.css">

  
  </head>
  <body>
      
      <div class="fundo">
        <h1 class="title"> First Calculator With <em id="html">HTML</em> <em id="css"> CSS </em> e <em id="js"> JAVASCRIPT </em> </h1>
        <div class="calculadora">
          <h1 class='titlecalc'>Calculadora</h1>
          <p class="resultado" id="resultado"></p>
            <table>
              <tr>
               <td><button onclick="clean()">C</button></td> 
                <td><button onclick="back()"><</button></td>
                <td><button onclick="insert('/')">/</button></td>
                <td><button onclick="insert('*')">*</button></td>
              </tr>
              <tr>
                <td><button onclick="insert('7')">7</button></td>
                <td><button onclick="insert('8')">8</button></td>
                <td><button onclick="insert('9')">9</button></td>
                <td><button onclick="insert('-')">-</button></td>
              </tr>
              <tr>
                <td><button onclick="insert('4')">4</button></td>
                <td><button onclick="insert('5')">5</button></td>
                <td><button onclick="insert('6')">6</button></td>
                <td><button onclick="insert('+')">+</button></td>
              </tr>
              <tr>
                <td><button onclick="insert('1')">1</button></td>
                <td><button onclick="insert('2')">2</button></td>
                <td><button onclick="insert('3')">3</button></td>
                <td rowspan="2"><button class="equal" onclick="calcular()">=</button></td>
              </tr>
              <tr>
                <td colspan="2" ><button class="zero" onclick="insert('0')">0</button></td>
                <td><button onclick="insert('.')">.</button></td>
              </tr>
            </table>
          </p>
        </div>




          
        


















    <script src="script.js"></script>
    
  </body>
</html>
